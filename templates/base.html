{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sugarhop - {% block title %}Home{% endblock %}</title>
    <link href="{% static "bootstrap/css/bootstrap.min.css" %}" type="text/css" rel="stylesheet">
    <link href="{% static "sugarshop.css" %}" type="text/css" rel="stylesheet">

</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-12">
            <div class="jumbotron">
                <h1>SUGARSHOP</h1>
                <h4>Fatness over fitness. You know you want it.</h4>
            </div>
        </div>
    </div>
</div>

<div class="container-fluid">
    <div class="row">
        <div class="col-md-2">
            <div id="sidebar">
                {% block sidebar %}
                    <ul>
                        <li><a href="/">Home</a></li>
                    </ul>
                    <div class="btn-group-vertical w-100">
                        <a class="btn btn-primary" href="/">Home</a>
                        <a class="btn btn-primary" href="/catalog">Catalog</a>
                    </div>
                {% endblock %}
            </div>
        </div>
        <div class="col-md-10">
            <div id="content">
                {% block content %}{% endblock %}
            </div>
        </div>
    </div>
</div>


<script src="{% static "bootstrap/js/bootstrap.bundle.js" %}"></script>
</body>
</html>
